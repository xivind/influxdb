{% extends "base.html" %}

{% block title %}AI Expert Chat{% endblock %}

{% block extra_css %}
<style>
    .chat-container {
        height: calc(100vh - 200px);
        overflow-y: auto;
    }
    .message {
        margin: 10px;
        padding: 10px;
        border-radius: 10px;
    }
    .user-message {
        background-color: #afc0d1;
        margin-left: 20%;
    }
    .assistant-message {
        background-color: #6896c0;
        margin-right: 20%;
    }
    
    .typing-indicator {
        margin: 10px;
    }

    .typing-dots {
    display: inline-flex;
    align-items: center;
    height: 30px;
    }

    .typing-dots span {
        width: 8px;
        height: 8px;
        margin: 0 4px;
        background: #6c757d;
        border-radius: 50%;
        animation: typing 1.4s infinite;
    }

    .typing-dots span:nth-child(1) {
        background: #4285f4;  /* Google Blue */
    }

    .typing-dots span:nth-child(2) {
        background: #ea4335;  /* Google Red */
        animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
        background: #34a853;  /* Google Green */
        animation-delay: 0.4s;
    }

    @keyframes typing {
        0%, 60%, 100% {
            transform: translateY(0);
        }
        30% {
            transform: translateY(-6px);
        }
    }

    /* Markdown styling */
    .assistant-message {
        background-color: #6896c0;
        margin-right: 20%;
        color: #fff;
    }

    .assistant-message a {
        color: #e9ecef;
        text-decoration: underline;
    }

    .assistant-message code {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 2px 4px;
        border-radius: 4px;
        font-family: monospace;
    }

    .assistant-message pre {
        background-color: rgba(0, 0, 0, 0.1);
        padding: 1em;
        border-radius: 8px;
        overflow-x: auto;
        margin: 1em 0;
    }

    .assistant-message pre code {
        background-color: transparent;
        padding: 0;
        color: #e9ecef;
    }

    .assistant-message ul, .assistant-message ol {
        margin: 0.5em 0;
        padding-left: 2em;
    }

    .assistant-message blockquote {
        border-left: 3px solid rgba(255, 255, 255, 0.3);
        margin: 0.5em 0;
        padding-left: 1em;
        color: rgba(255, 255, 255, 0.9);
    }

    .assistant-message table {
        border-collapse: collapse;
        margin: 1em 0;
        width: 100%;
    }

    .assistant-message th, .assistant-message td {
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 0.5em;
    }

    .assistant-message th {
        background-color: rgba(255, 255, 255, 0.1);
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">AI Expert Chat</h1>
    
    <div class="chat-container border rounded p-3 mb-3 shadow" id="chatContainer">
        <!-- Messages will be inserted here -->
    </div>

    <div id="typingIndicator" class="typing-indicator" style="display: none;">
        <div class="px-3 py-2 rounded shadow-sm d-inline-flex align-items-center">
            <small class="text-muted me-2">AI is typing</small>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    
    <form id="chatForm" class="mt-3">
        <div class="input-group shadow">
            <input type="text" id="userInput" class="form-control" placeholder="Type your question..." required>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatContainer = document.getElementById('chatContainer');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');
    
        // Configure marked options
        marked.setOptions({
            highlight: function(code, language) {
                if (language && hljs.getLanguage(language)) {
                    return hljs.highlight(code, { language: language }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });
    
        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const query = userInput.value.trim();
            if (!query) return;
    
            // Add user message
            appendMessage(query, 'user');
            userInput.value = '';
    
            // Show typing indicator
            typingIndicator.style.display = 'block';
    
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });
    
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantResponse = '';
    
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
    
                    const text = decoder.decode(value);
                    const lines = text.split('\n');
    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const token = line.slice(6);
                            assistantResponse += token;
                            updateLastAssistantMessage(assistantResponse);
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                appendMessage('Sorry, there was an error processing your request.', 'assistant');
            } finally {
                typingIndicator.style.display = 'none';
            }
        });
    
        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            if (sender === 'assistant') {
                messageDiv.innerHTML = marked.parse(text);
                // After rendering markdown, apply syntax highlighting to code blocks
                messageDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
            } else {
                messageDiv.textContent = text;
            }
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    
        function updateLastAssistantMessage(text) {
            let lastMessage = chatContainer.querySelector('.assistant-message:last-child');
            if (!lastMessage) {
                lastMessage = document.createElement('div');
                lastMessage.className = 'message assistant-message';
                chatContainer.appendChild(lastMessage);
            }
            lastMessage.innerHTML = marked.parse(text);
            // Apply syntax highlighting to code blocks
            lastMessage.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    });
</script>
{% endblock %}
